# For more information please visit: https://github.com/SzczepanLeon/esphome-components
substitutions:
  name: "ultimatereader"
  friendly_name: "Ultimate Reader"


esphome:
  name: "${name}"
  friendly_name: "${friendly_name}"
  name_add_mac_suffix: true
  platformio_options:
    board_build.f_flash: 80000000L
    board_build.arduino.ldscript: esp32s3_out.ld
    board_build.arduino.partitions: default.csv
    board_build.arduino.memory_type: qio_qspi
  project:
    name: esphome.UltimateReader
    version: "1.2"


esp32:
  board: esp32-s3-devkitc-1
  variant: esp32s3
  framework:
    type: arduino


psram:


logger:
  id: component_logger
  level: DEBUG
  baud_rate: 115200


api:


ota:
  - platform: esphome


dashboard_import:
  package_import_url: github://wM-Bus/UltimateReader/UltimateReader.yaml@main
  import_full_config: true


external_components:
  - source: github://wM-Bus/UltimateReader@main
    refresh: 0d
    components: [ wmbus ]


wifi:
  ap:


captive_portal:


time:
  - platform: homeassistant


